services:
  - type: web
    name: hehe
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: python -u app.py & sleep 5 && python -u bot.py
    envVars:
      - key: GITHUB_TOKEN
        sync: false
      - key: GITHUB_REPO
        sync: false
      - key: GITHUB_BRANCH
        sync: false
      - key: TELEGRAM_TOKEN
        sync: false
      - key: WEB_CONCURRENCY
        value: 1
