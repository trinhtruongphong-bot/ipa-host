name: ğŸš€ Auto Deploy GitHub Pages (with auto retry)

on:
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

# Cho phÃ©p nhiá»u workflow cÃ¹ng cháº¡y (khÃ´ng bá»‹ há»§y)
# VÃ  thÃªm cÆ¡ cháº¿ retry tá»± Ä‘á»™ng náº¿u lá»—i
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    strategy:
      fail-fast: false
      max-parallel: 1
    steps:
      - name: ğŸ§© Checkout repository
        uses: actions/checkout@v4
        retry: 3
        retry-delay: 10s

      - name: âš™ï¸ Setup GitHub Pages
        uses: actions/configure-pages@v5
        retry: 3
        retry-delay: 10s

      - name: ğŸ“¦ Upload static files
        uses: actions/upload-pages-artifact@v3
        with:
          path: .
        retry: 3
        retry-delay: 10s

      - name: ğŸš€ Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        retry: 3
        retry-delay: 10s

      - name: âœ… Deployment done
        run: echo "âœ… Auto Deploy completed successfully!"
