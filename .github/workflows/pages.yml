name: 🚀 Auto Deploy GitHub Pages (Full Auto Fix v2)

on:
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
    timeout-minutes: 15
    strategy:
      fail-fast: false
      max-parallel: 1

    steps:
      - name: 🧩 Checkout repository
        uses: actions/checkout@v4

      - name: ⚙️ Setup GitHub Pages
        uses: actions/configure-pages@v5

      - name: 📦 Upload static files
        uses: actions/upload-pages-artifact@v3
        with:
          path: .

      - name: 🚀 Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: ✅ Deployment successful
        if: success()
        run: echo "✅ All IPA and PLIST files deployed successfully!"

      - name: 🔁 Auto retry on failure
        if: failure()
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "❌ Deployment failed, retrying in 10s..."
          sleep 10
          gh workflow run pages.yml --ref main || echo "⚠️ Retry failed again."
