name: ğŸš€ Auto Deploy GitHub Pages (Full Auto Fix)

on:
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    strategy:
      fail-fast: false
      max-parallel: 1

    steps:
      - name: ğŸ§© Checkout repository
        uses: actions/checkout@v4

      - name: âš™ï¸ Setup GitHub Pages
        uses: actions/configure-pages@v5

      - name: ğŸ“¦ Upload static files
        uses: actions/upload-pages-artifact@v3
        with:
          path: .

      - name: ğŸš€ Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: âœ… Deployment successful
        if: success()
        run: echo "âœ… All IPA files deployed successfully!"

      - name: ğŸ” Auto retry on failure
        if: failure()
        run: |
          echo "âŒ Deployment failed, retrying..."
          sleep 10
          gh workflow run pages.yml
